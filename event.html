<!DOCTYPE html>
<html>
	<head><title>AngularJS vs JQuery</title></head>
	<body>
		<h2>Description</h2>
		<p>This page is a test to show how AngularJS can be used like jQuery 
			by injecting directives by class like a jQuery selector,
			<strong>just binding an event</strong>.
		</p>

		<h2>jQuery</h2>
		<div class="jquery-save">&gt; save &lt;</div>

		<h2>Angular</h2>
		<div class="angular-save">&gt; save &lt;</div>

		<!-- jQuery implementation -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
		$(function () {
			$('.jquery-save').click(function () {
				window.alert('jquery: save simulation');
			});
		});
		</script>

		<!-- Angular implementation -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	    <script>
	       angular.element(document).ready(function() {
	         angular.module('myApp', []).
	         directive('angularSave', function () {
	         	return {
	         		restrict: 'C',
	         		link: function (scope, element, attr) {
	         			element.click(function () {
	         				window.alert('angular: save simulation');
	         			});
	         		},
	         	};
	         });
	         angular.bootstrap(document, ['myApp']);
	       });
	    </script>
	</body>
</html>
